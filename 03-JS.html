<script>
//第三題
function func(a) {
  let func2 = function(b, c) {
    let ans = a + (b * c) ;
    return console.log(ans);
  }

  return func2;

  //咦咦怎麼印不出來
  //結果只是我沒在算式裡寫出要顯示天啊，已解決。

};

func(5)(1, -5);
func(-3)(2, 9);
